schema_version: 1

context:
  name: outlines
  version: 1.2.10
  # While pyproject.toml specifies 3.9, we actually need 3.10.
  # https://github.com/dottxt-ai/outlines/issues/1442
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/outlines-${{ version }}.tar.gz
  sha256: dcc5a8c22eaaea9863dbbef776bc1294ad241ebffbc93815d121e613f5f467f9

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=${{ python_min }},<3.13
    - jinja2
    - cloudpickle
    - diskcache
    - pydantic >=2.0
    - jsonschema
    - pillow
    - typing_extensions
    - outlines-core ==0.2.14
    - genson
    - jsonpath-ng
tests:
  - python:
      imports:
        - outlines
      python_version: ${{ python_min }}.*

about:
  summary: Probabilistic Generative Model Programming
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/outlines-dev/outlines
  documentation: https://outlines-dev.github.io/outlines

extra:
  recipe-maintainers:
    - maresb
    - pavelzw
