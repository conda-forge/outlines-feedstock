{% set name = "outlines" %}
{% set version = "0.1.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/outlines-{{ version }}.tar.gz
  sha256: 0233cb3ffae9cb6b01ad8d3c32b7d87e3f1cf7bdc7b28a0bc82cd3d277c09bca

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - interegular
    - jinja2
    - lark
    - nest-asyncio
    - numpy
    - cloudpickle
    - diskcache
    - pydantic >=2.0
    - referencing
    - jsonschema
    - requests
    - tqdm
    - typing_extensions
    - pycountry
    - airportsdata
    - pytorch
    - outlines-core ==0.1.26

test:
  imports:
    - outlines
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/outlines-dev/outlines
  doc_url: https://outlines-dev.github.io/outlines
  summary: Probabilistic Generative Model Programming
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
